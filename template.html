<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="prefetch" href="/output.json" probability="1.0">
    <title>Big Island Buses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="theme-color" content="#4d74ab">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css">
    <!-- Scripts:-->
    <script async src="/js/app.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb-LGdBsQnw3p_4s-DGf_o2lhLEF03nXI&amp;sensor=true&amp;libraries=places&amp;callback=initializeMap"></script>
  </head>
  <body>
    <aside id="route-select">
      <header id="sidenav_toolbar"><img src="/icon/bus-icon-24.png" srcset="/icon/bus-icon-24.png 1x, /icon/bus-icon-48.png 2x, /icon/bus-icon-72.png 3x">
        <h2>Big Island Buses</h2>
      </header>
      <ul id="nearby_routes"></ul>
      <ul id="other_routes">
      </ul>
      <ul id="information_links">
        <li><a target="_blank" href="/about/">About this app</a></li>
        <li><a target="_blank" href="http://www.heleonbus.org/how-to-ride-hele-on/">About this app</a></li>
        <li><a target="_blank" href="http://www.heleonbus.org/how-to-ride-hele-on/rules-and-regulations/">Rules and regulations</a></li>
        <li><a target="_blank" href="http://www.heleonbus.org/how-to-ride-hele-on/fares-and-fees/">Fares and fees</a></li>
        <li><a target="_blank" href="http://www.heleonbus.org/how-to-ride-hele-on/getting-on-and-off/">Getting on and off</a></li>
      </ul>
    </aside>
    <header id="toolbar">
      <button id="menu" title="Menu">
        <svg viewBox="0 0 24 24" height="24" width="24">
          <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
        </svg>
      </button>
      <h1 id="route_name">Big Island Buses</h1>
      <nav id="toolbar_actions">
        <button id="search" title="Search">
          <svg viewBox="0 0 24 24" height="24" width="24">
            <path d="M20 19.59V8l-6-6H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c.45 0 .85-.15 1.19-.4l-4.43-4.43c-.8.52-1.74.83-2.76.83-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5c0 1.02-.31 1.96-.83 2.75L20 19.59zM9 13c0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3-3 1.34-3 3z" class="offline_search"></path>
            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" class="normal_search"></path>
          </svg>
        </button>
        <div id="search_bar">
          <button id="run_search">
            <svg viewBox="0 0 24 24" height="24" width="24">
              <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
            </svg>
          </button>
          <input id="search_input" type="search" name="search">
          <button id="close_search" title="Cancel">
            <svg viewBox="0 0 24 24" height="24" width="24">
              <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
            </svg>
          </button>
        </div>
        <div id="search_results">
          <ul id="route_results"></ul>
          <ul id="place_results"></ul>
        </div>
        <button id="location" title="My Location">
          <svg viewBox="0 0 24 24" height="24" width="24">
            <path d="M20.94 11c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z" class="location_searching"></path>
            <circle r="4" cx="12" cy="12" class="location_found"></circle>
          </svg>
        </button>
        <button id="save" title="Save Route">
          <svg viewBox="0 0 24 24" height="24" width="24">
            <path d="M22 9.24l-7.19-.62L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-1.63-7.03L22 9.24zM12 15.4l-3.76 2.27 1-4.28-3.32-2.88 4.38-.38L12 6.1l1.71 4.04 4.38.38-3.32 2.88 1 4.28L12 15.4z" class="unsaved"></path>
            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z" class="saved"></path>
          </svg>
        </button>
      </nav>
    </header>
    <section id="schedule">
      <div id="trip_select"><span id="trip_select_selected"></span>
        <div id="trip_select_options">
          <ul id="direction_0"></ul>
          <ul id="direction_1"></ul>
        </div>
      </div>
      <p id="route_info"><span id="time"></span><span id="middot">&middot;</span><span id="days"></span><br><span id="locations">Travels from <span id="location_start"></span><span>to </span><span id="location_end"></span></span>
      </p>
      <div id="next_stop"><span>Reaches <span id="next_stop_name"></span><span>in</span><span id="next_stop_time"></span></span>
        <progress id="next_stop_progress" value="0"></progress>
      </div>
      <div id="schedule_items">
      </div>
      <p id="schedule_disclaimer"></p>
    </section>
    <section id="map"></section>
    <section id="bus-stop">
      <div id="stop_actions">
        <button id="pin_drop" title="Pinpoint">
          <svg viewBox="0 0 24 24" height="24" width="24">
            <path d="M18 8c0-3.31-2.69-6-6-6S6 4.69 6 8c0 4.5 6 11 6 11s6-6.5 6-11zm-8 0c0-1.1.9-2 2-2s2 .9 2 2-.89 2-2 2c-1.1 0-2-.9-2-2zM5 20v2h14v-2H5z" class="drop_shadow"></path>
            <path d="M18 8c0-3.31-2.69-6-6-6S6 4.69 6 8c0 4.5 6 11 6 11s6-6.5 6-11zm-8 0c0-1.1.9-2 2-2s2 .9 2 2-.89 2-2 2c-1.1 0-2-.9-2-2zM5 20v2h14v-2H5z"></path>
          </svg>
        </button>
        <button id="connections" title="Connections">
          <svg viewBox="0 0 24 24" height="24" width="24">
            <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" class="drop_shadow"></path>
            <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path>
          </svg>
          <div class="connection_list"></div>
        </button>
      </div>
      <div id="stop_image"></div>
      <h1 id="stop_name"></h1>
    </section>
  </body>
</html>
