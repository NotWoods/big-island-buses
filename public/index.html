<!doctype html>
<html>
<head>
	<title>Big Island Buses</title>
</head>
<body>
	<header class="app-hero">
		<img src="/assets/logo.svg" class="logo" alt="">
		<h1 class="logo-text">Big Island Buses</h1>
	</header>
	<section class="search-hero">
		<button class="search search-routes">
			Find route
		</button>
		<button class="search search-stops">
			Find bus stop
		</button>
		<button class="search search-nearby">
			Nearby
		</button>
	</section>
	<section class="routes">
		<div hidden id="nearbyRoutesContainer" class="nearby-route-container">
			<h2>Nearby routes</h2>
			<ul class="route-list" id="nearbyRoutes">

			</ul>
		</div>
		<div class="main-route-container">
			<h2>Other routes</h2>
			<ul class="route-list" id="otherRoutes">

			</ul>
		</div>
	</section>
</body>
</html>
